<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact your MP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Contact your MP</h2>
        <div class="form-group">
            <label for="postcode">Enter your postcode or constituency:</label>
            <input type="text" id="postcode" placeholder="Type your postcode or constituency">

        </div>
        
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name">
        </div>

        <a href="#" id="emailButton" class="email-mp-btn">Email your MP</a>
    </div>
</body>

</html>
