<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact your MP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

   
<body>
    <div class="container">
        <h2>Contact your MP</h2>
        <div class="form-group">
            <label for="constituency">Enter your constituency:</label>
            <input type="text" id="constituency" placeholder="Type your constituency">
            <span id="constituencyError" class="error-message"></span>
        </div>
        
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name">
            <span id="firstNameError" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name">
            <span id="lastNameError" class="error-message"></span>
        </div>

        <button id="emailButton" class="email-mp-btn">Email your MP</button>
    </div>
    
</body>
    

</html>
